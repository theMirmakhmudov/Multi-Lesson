name: Deploy Multi-Lesson

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "Multi/Multi-Lesson"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/Multi
            # Repair zero-byte, missing, or malformed .env.prod
            if [ ! -s .env.prod ] || grep -q "  POSTGRES" .env.prod 2>/dev/null; then
              rm -f .env.prod
              echo "POSTGRES_USER=postgres" >> .env.prod
              echo "POSTGRES_PASSWORD=postgres" >> .env.prod
              echo "MULTIID_DB=multiid" >> .env.prod
              echo "MULTIID_SECRET_KEY=secret" >> .env.prod
              echo "MULTIID_ALLOWED_HOSTS=*" >> .env.prod
              echo "MULTIID_JWT_SIGNING_KEY=secret" >> .env.prod
              echo "BLOG_DB=blog" >> .env.prod
              echo "BLOG_SECRET_KEY=secret" >> .env.prod
              echo "BLOG_ALLOWED_HOSTS=*" >> .env.prod
              echo "ALGO_DB=algo" >> .env.prod
              echo "ALGO_SECRET_KEY=secret" >> .env.prod
              echo "ALGO_ALLOWED_HOSTS=*" >> .env.prod
              echo "LESSON_DB=lesson" >> .env.prod
              echo "LESSON_SECRET_KEY=secret" >> .env.prod
              echo "LESSON_ALLOWED_HOSTS=*" >> .env.prod
              echo "DOMAIN=multi.co.uz" >> .env.prod
            fi
            sed -i 's/^[ \t]*//' .env.prod 2>/dev/null || true
            
            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --build lesson-backend lesson-frontend
